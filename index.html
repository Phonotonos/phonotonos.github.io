<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Phonotonos Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display: grid;
      min-height: 100vh;
      place-items: center;
      background: #0f172a; /* slate-900 */
      color: #e2e8f0;      /* slate-200 */
      padding: 24px;
    }
    .wrap {
      width: 100%;
      max-width: 960px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 1.25rem;
      font-weight: 600;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 16px;
      display: block;
      background: #111827; /* slate-800 to avoid flash */
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .note {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #94a3b8; /* slate-400 */
    }
    a { color: #93c5fd; } /* light blue */
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Phonotonos: Through-Skin Ultrasonic Sensing of Blood Flow Velocity Using Smartphones</h1>
    <h1>Application Demo Video</h1>

    <video
      controls
      preload="metadata"
      playsinline
      controlsList="nodownload noplaybackrate"
      poster=""
    >
      <source src="./PhonotonosDemo.mp4" type="video/mp4" />

      <!-- Fallback text for older browsers -->
      Your browser doesnâ€™t support HTML5 video. You can
      <a href="./PhonotonosDemo.mp4">download the video</a> instead.
    </video>

    <p class="note">
      Source codes of our algorithm will be released upon acceptance of the paper.
    </p>
  </main>
</body>
</html>
